<body id="body" class="bg-dark">

    <div class="" id="main-div">
        <div class="card text-center" id="main-card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="a-login" onclick="onClickToLogIn()">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="a-signup" onclick="onClickToSignUp()">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="card-body" id="login-tab">
                <h5 class="card-title">LogIn</h5>
                <form id="loginForm">

                    <div class="input-group mb-3">
                        <span class="input-group-text">email</span>
                        <input id="inEmail" type="text" name="email" class="form-control" id="email" required
                            placeholder="email" aria-label="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">password</span>
                        <input id="inPass" type="password" name="password" class="form-control" required
                            placeholder="password" id="password" aria-label="password">
                    </div>

                    <div class="modal-footer mb-3 text-center">
                        <div class="text-center">
                            <button class="btn btn-warning" type="button" onclick="SignInWithGoogle()">Sign In with
                                Google</button>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
                        </div>
                        <p class="error text-danger"></p>
                    </div>

                </form>
            </div>
            <div class="card-body d-none" id="signup-tab">
                <h5 class="card-title">SignUp</h5>
                <form id="signupForm">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="signin-email">email</span>
                        <input id="inEmail" type="text" name="signup_email" class="form-control" required
                            placeholder="email" aria-label="email" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="signup-password">password</span>
                        <input id="inPass" name="signup_password" type="password" class="form-control" required
                            placeholder="password" aria-label="password" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="signup-name">name</span>
                        <input id="inName" name="signup_name" type="text" class="form-control" required
                            placeholder="name" aria-label="name" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="signup-phone">phone</span>
                        <input id="inPhone" name="signup_phone" type="text" class="form-control" required
                            placeholder="phone" aria-label="phone" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="signup-address">address</span>
                        <input id="inAddress" name="signup_address" type="text" class="form-control" required
                            placeholder="address" aria-label="phone" aria-describedby="basic-addon1">
                    </div>

                    <div class="modal-footer mb-3 text-center">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="d-none" id="logged-div">

        <div class="row gx-5">

            <div class="col-lg-6 col-md-12">
                <div class="card mb-3 logged-c" style="max-width: 100%;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://picsum.photos/200/150/?blur" id="image-source" alt="..."
                                style="width: 100%; height: 150px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="account-info-card">
                                <h5 class="card-title">Account information</h5>
                            </div>
                            <button type="button" id="exit-btn" class="btn btn-danger">Log out</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12">
                <div class="card mb-3 logged-c" style="max-width: 100%;">
                    <div class="row g-0">
                        <div class="col-md-4" id="divMap">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" id="account-info-card">
                                <h5 class="card-title">Last Logged locations</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row gx-5">
            <div class="">
                <div class="card mb-3 logged-c" style="max-width: 100%; max-height: 45rem; overflow-y: scroll">
                    <div class="row g-0">
                        <div class="col-md-12">
                            <div class="card-body" id="account-info-card">
                                <h5 class="card-title">New Activities</h5>
                                <form id="todo-form">
                                    <div>
                                        <input type="text" name="title" required class="form-control"
                                            placeholder="title">
                                        <br>
                                        <input type="text" name="description" required class="form-control"
                                            placeholder="description">
                                        <br>
                                        <input type="text" name="category" required class="form-control"
                                            placeholder="category">
                                        <br>
                                        <button type="submit" class="btn btn-primary">Add</a>
                                    </div>
                                </form>
                                <ul class="list-group" id="todos-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gx-5">
            <div class="">
                <div class="card mb-3 logged-c" style="max-width: 100%; max-height: 30rem; overflow-y: scroll">
                    <div class="row g-0">
                        <div class="col-md-12">
                            <div class="card-body" id="account-info-card">
                                <h5 class="card-title">New top Songs</h5>
                                <ul class="list-group" id="songs-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVCNZHDPwh-wnnOTVGqDUjgOLIpHhcFaE&callback=initMap"

        </script>
