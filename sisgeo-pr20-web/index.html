  <!-- Modal LOGIN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">

            <div class="input-group mb-3">
              <span class="input-group-text">email</span>
              <input id="inEmail" type="text" name="email" class="form-control" id="email" required placeholder="email" aria-label="email">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" >password</span>
              <input id="inPass" type="password" name="password" class="form-control" required placeholder="password" id="password" aria-label="password">
            </div>

            <div class="modal-footer mb-3 text-center">
              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="login-btn">Log In</button>
                <p class="error text-danger"></p>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal SIGNIN-->

        </div>
        <div class="modal-body">

            <div class="input-group mb-3">
              <span class="input-group-text" id="signin-email">email</span>

                aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="sigin-password">password</span>
              <input id="inPass" name="sigin_password" type="password" class="form-control" required placeholder="password"
                aria-label="password" aria-describedby="basic-addon1">
            </div>

            <div class="modal-footer mb-3 text-center">
              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>

              <div class="text-center">
