<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Image and text -->
      <a class="navbar-brand" href="#">
        <img src="https://cdn.iconscout.com/icon/free/png-256/robot-130-530368.png" alt="" width="30" height="24"
          class="d-inline-block align-top">
        Practice #18 Firebase 2

    </div>

<body id="body" class="bg-dark">

  <div class="container-fluid py-5">
    <div class="container row">

      <div class="col-lg-12">
        <div class="card" style="width: 95%;">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <h3 class="card-title" style="margin-left: 3rem;">Product List</h3>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                  ADD +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="addModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="productAddForm">
                <div>
                  <input type="text" name="name" required class="form-control" placeholder="product name">
                  <br>
                  <input type="number" name="code" required step="any" class="form-control" placeholder="product code">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" type="submit">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="editModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="productEditForm">
                <div>
                  <input type="text" name="id" required class="form-control" placeholder="product id">
                  <br>
                  <input type="text" name="name" required class="form-control" placeholder="product name">
                  <br>
                  <input type="number" name="code" required step="any" class="form-control" placeholder="product code">
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" type="submit">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12" style="margin-top: 1rem;">
        <div class="card" style="width: 95%; height: 40rem;">
          <div class="card-body">
            <ul id="productsUlList" class="list-group" style="overflow-y: scroll; height: 35rem; margin-left: 2rem; width: 95%; padding: 2rem;">
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- <script src="index.js"></script> -->
  <script src="database/database.js"></script>
  <script src="constants.js"></script>
  <script src="model/registry.js"></script>
  <!-- <script src="controller/registryController.js"></script> -->
  <script src="view_controller/showRegistries.js"></script>
  <script src="view_controller/submitRegistry.js"></script>
  <script src="view_controller/updateRegistry.js"></script>
  <script src="service.js"></script>
</body>

</html>
