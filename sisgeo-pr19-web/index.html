<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <title>Hello, Human!</title>
</head>

<header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Image and text -->
      <a class="navbar-brand" href="#">
        <img src="https://cdn.iconscout.com/icon/free/png-256/robot-130-530368.png" alt="" width="30" height="24"
          class="d-inline-block align-top">
        Practice #19 Map and Shapes
      </a>
    </div>
  </nav>

</header>

<body id="body" class="bg-dark">

  <div class="container-fluid row">
    <div class="col-md-6">
      <div class="card" style="width: 100%; height: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Map</h5>
          <div id="divMap"></div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card" style="width: 100%; height: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Table</h5>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">location</th>
                <th scope="col">state</th>
                <th scope="col">people</th>
                <th scope="col">latitude</th>
                <th scope="col">longitude</th>
              </tr>
            </thead>
            <tbody id="tblLocations"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



  <!--Optional JavaScript; choose one of the two-->
  <script src="index.js"></script>

  <<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVCNZHDPwh-wnnOTVGqDUjgOLIpHhcFaE&callback=initMap"
    async defer>
    </script>>
    <!-- Option 1: Bootstrap Bundle with Popper -->

      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
